<!DOCTYPE HTML>

    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">

<body>
<h1>
    Poem
</h1>
<p>
    Blood- sparked dreams
    will shoot from his shoulders <br>
    in a jagged flash branding <br>
    empyreal skin with the mystery of affliction.
</p>
